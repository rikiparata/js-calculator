<!DOCTYPE html>
<html>
  <head>
    <title>Riki's Calculator App</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="calc.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/3.0.3/normalize.css" type ="text/css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.css" type="text/css">
    <script src="scripts/calculator.js"></script>
  </head>

  <body>
    <div class="container"></div>
        <div class="calculator">
            <div class="header">
                <h1>Riki's Calculator</h1>
            </div>
            <div id="buttons">

            </div>
            <div class="row">
                    <button class="buttons" id="AC">AC</button>
                    <button class="buttons" id="C">C</button>
                    <button class="buttons" id="divide">div</button>
                </div>
            <div class="row">
                <button class="buttons" id="7">7</button>
                <button class="buttons" id="8">8</button>
                <button class="buttons" id="9">9</button>
                <button class="buttons" id="multiply">x</button>
            </div>
            <div class="row">
                <button class="buttons" id="4">4</button>
                <button class="buttons" id="5">5</button>
                <button class="buttons" id="6">6</button>
                <button class="buttons" id="subtract">-</button>
            </div>
            <div class="row">
                <button class="buttons" id="1">1</button>
                <button class="buttons" id="2">2</button>
                <button class="buttons" id="3">3</button>
                <button class="buttons" id="add">+</button>
            </div>
            <div class="row">
                <button class="buttons" id="zero">0</button>
                <button class="buttons" id="decimal">.</button>
                <button class="buttons" id="equal">=</button>
            </div>
        </div>
    </div>
  </body>
</html>
